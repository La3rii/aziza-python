<div class="container">
  <div class="header">
    <div class="logo-container">
      <img src="assets/aziza.png" alt="Logo" class="logo">
    </div>
    <h1>G√©n√©rateur de rapports de regroupement de salaires</h1>
    <p>T√©l√©chargez un fichier CSV pour g√©n√©rer des rapports de regroupement des salaires</p>
  </div>

  <div class="file-upload-container">
    <label class="file-upload-label">
      <input
        type="file"
        #fileInput
        class="file-input"
        (change)="onFileSelected($event)"
        accept=".csv"
      />
      <span class="file-upload-button">Choisir le fichier</span>
     <span class="file-name"><strong>{{ fileName || 'Aucun fichier s√©lectionn√©' }}</strong></span>

    </label>
  </div>

  <!-- ‚úÖ Bouton jaune apr√®s confirmation -->
  <div class="download-container" *ngIf="showDownloadButton">
    <button class="download-button" (click)="downloadFiles()">üìÇ T√©l√©charger vos fichiers</button>
  </div>

  <!-- Loading overlay -->
  <div class="loading-overlay" *ngIf="isProcessing">
    <div class="loading-content">
      <i class="refresh-icon"></i>
      <p>Traitement de votre dossier...</p>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div class="modal-overlay" *ngIf="showConfirmationModal">
  <div class="modal">
    <p>Vous souhaitez t√©l√©charger les fichiers?</p>
    <div class="modal-buttons">
      <button class="modal-button confirm" (click)="confirmDownload()">Oui</button>
      <button class="modal-button cancel" (click)="cancelDownload()">Non</button>
    </div>
  </div>
</div>

<!-- Error Modal -->
<div class="modal-overlay" *ngIf="showErrorModal">
  <div class="modal">
    <p>{{ errorMessage }}</p>
    <div class="modal-buttons">
      <button class="modal-button confirm" (click)="closeErrorModal()">OK</button>
    </div>
  </div>
</div>
